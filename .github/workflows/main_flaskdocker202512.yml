# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flaskdocker202512

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://flaskdocker-hpc8efb2cehchzff.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a29cba623c9b42dea6b5d19b3324d898 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_47385869a1134de6b38a82218b9c805b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: flaskdocker-hpc8efb2cehchzff.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a29cba623c9b42dea6b5d19b3324d898 }}/flask-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flaskdocker202512'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b7e38c4ee95448d78725f7ed9dc32cf7 }}
        images: 'flaskdocker-hpc8efb2cehchzff.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a29cba623c9b42dea6b5d19b3324d898 }}/flask-docker:${{ github.sha }}'