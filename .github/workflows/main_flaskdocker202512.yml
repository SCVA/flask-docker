# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flaskdocker202512

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://flaskdocker-hpc8efb2cehchzff.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_edd2166592954e618d743b2602fea338 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3395cd3eaafa4011bf104ffaff22e960 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: flaskdocker-hpc8efb2cehchzff.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_edd2166592954e618d743b2602fea338 }}/flask-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flaskdocker202512'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9f6143eb322840069f0ad50575445344 }}
        images: 'flaskdocker-hpc8efb2cehchzff.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_edd2166592954e618d743b2602fea338 }}/flask-docker:${{ github.sha }}'